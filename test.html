<!DOCTYPE html>
<html>
<head>
<title>Vanilla JS Carousel</title>
<style>
.carousel {
  width: 300px; /* Adjust as needed */
  margin: 0 auto;
  position: relative;
  overflow: hidden; /* Hide overflowing images */
}

.carousel-inner {
  display: flex;
  transition: transform 0.5s ease-in-out; /* Smooth transitions */
}

.carousel-item {
  min-width: 100%; /* Each item takes full width */
  height: 200px; /* Adjust as needed */
  background-color: #eee; /* Placeholder background */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #333;
}

.carousel-item img {
    max-width: 100%;
    max-height: 100%;
}

.carousel-control {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px;
  cursor: pointer;
  z-index: 1; /* Ensure controls are on top */
}

.carousel-control.prev {
  left: 10px;
}

.carousel-control.next {
  right: 10px;
}
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="393b3119-d2cd-43e5-8f35-c53692674917.png" alt="Image 1"></div>
    <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
    </div>
  <div class="carousel-control prev">&lt;</div>
  <div class="carousel-control next">&gt;</div>
</div>

<script>
const carousel = document.querySelector('.carousel');
const carouselInner = document.querySelector('.carousel-inner');
const carouselItems = document.querySelectorAll('.carousel-item');
const prevControl = document.querySelector('.carousel-control.prev');
const nextControl = document.querySelector('.carousel-control.next');

let currentIndex = 0;

function showSlide(index) {
  if (index < 0) {
    index = carouselItems.length - 1;
  } else if (index >= carouselItems.length) {
    index = 0;
  }

  currentIndex = index;
  const translateValue = -index * 100 + '%';
  carouselInner.style.transform = 'translateX(' + translateValue + ')';
}

prevControl.addEventListener('click', () => {
  showSlide(currentIndex - 1);
});

nextControl.addEventListener('click', () => {
  showSlide(currentIndex + 1);
});

// Optional: Auto slide
let autoSlideInterval;
function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    showSlide(currentIndex + 1);
  }, 3000); // Change interval as needed (3 seconds in this example)
}

function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

// Start auto slide when the page loads (optional)
startAutoSlide();

// Stop auto slide on hover (optional)
carousel.addEventListener('mouseenter', stopAutoSlide);
carousel.addEventListener('mouseleave', startAutoSlide);


showSlide(currentIndex); // Show initial slide
</script>

</body>
</html>
